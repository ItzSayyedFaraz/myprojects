<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Vertical Slider</title>
</head>
<body>
<div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555;">
            <h1>Nature Flower</h1>
            <p>All in Pink</p>
        </div>
        <div style="background-color: #2686ba">
            <h1>Blue Sky</h1>
            <p>with its mountains</p>
        </div>
        <div style="background-color: #252e33">
            <h1>Lonely Castle</h1>
            <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
            <h1>Flying Eagle</h1>
            <p>in the sunset</p>
        </div>

    </div>
    <div class="right-slide">
        <div style="background-image:url('https://images.unsplash.com/photo-1644250835853-440e117d8b18?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80')">
        </div>
        <div style="background-image:url('https://images.unsplash.com/photo-1650909001452-15a12c1dc745?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80')">
        </div>
        <div style="background-image:url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">
        </div>
        <div style="background-image:url('https://images.unsplash.com/photo-1585145883206-9b0f618f7f38?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80')">
        </div>
    </div>
  

    <div class="action-buttons">
        <button class="down-button">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
</div>



<script src="slider.js"></script>
<script src="https://kit.fontawesome.com/f4ebd128eb.js" crossorigin="anonymous"></script>
</body>
</html>
